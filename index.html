<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boussole — Tableau de bord versions</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; margin: 24px; color:#111; background:#f7f9fc; }
    .card { background:#fff; border:1px solid #dde3ee; border-radius:14px; padding:16px 18px; margin-bottom:14px; }
    h1 { margin:0 0 8px 0; font-size:28px; }
    h2 { margin:0 0 8px 0; font-size:20px; }
    .muted { color:#5a6472; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-size:13px; margin-right:8px; }
    .done { background:#e8f7ee; color:#1c7d4d; }
    .run { background:#e8f0ff; color:#2456cc; }
    .next { background:#fff4e5; color:#b06505; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; }
    .kpi { font-size:28px; font-weight:700; }
    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #eef2f8; font-size:14px; }
    th { color:#425067; }
    .small { font-size:13px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Boussole — Tableau de bord versions</h1>
    <div class="muted">Dernière mise à jour : <span id="lastUpdate">-</span></div>
    <div style="margin-top:10px">
      <span class="pill done" id="donePill">Terminé: -</span>
      <span class="pill run" id="runPill">En cours: -</span>
      <span class="pill next" id="nextPill">Suivant: -</span>
    </div>
    <p class="small" id="modeLine"></p>
  </div>

  <div class="grid" id="kpiGrid"></div>

  <div class="card">
    <h2>Historique versions</h2>
    <table>
      <thead><tr><th>Version</th><th>Statut</th><th>Résumé</th></tr></thead>
      <tbody id="versionsTable"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Backlog court terme</h2>
    <ul id="backlogList"></ul>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch('./status.json?ts=' + Date.now());
      const s = await res.json();

      document.getElementById('title').textContent = s.title;
      document.getElementById('lastUpdate').textContent = s.last_update;
      document.getElementById('donePill').textContent = `Terminé: ${s.summary.done}`;
      document.getElementById('runPill').textContent = `En cours: ${s.summary.in_progress}`;
      document.getElementById('nextPill').textContent = `Suivant: ${s.summary.next}`;
      document.getElementById('modeLine').textContent = s.mode_line || '';

      const kpiGrid = document.getElementById('kpiGrid');
      kpiGrid.innerHTML = '';
      s.kpis.forEach(k => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<div class="muted">${k.label}</div><div class="kpi">${k.value}</div><div class="muted">${k.sub || ''}</div>`;
        kpiGrid.appendChild(div);
      });

      const tbody = document.getElementById('versionsTable');
      tbody.innerHTML = '';
      s.versions.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${v.version}</td><td>${v.status}</td><td>${v.summary}</td>`;
        tbody.appendChild(tr);
      });

      const backlog = document.getElementById('backlogList');
      backlog.innerHTML = '';
      s.backlog.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        backlog.appendChild(li);
      });
    }

    loadStatus();
  </script>
</body>
</html>
